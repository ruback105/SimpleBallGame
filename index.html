<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div id="simple-ball-game"></div>

<script>
    var config = {
        type: Phaser.AUTO,
        width: 1280,
        height: 900,
        parent: 'simple-ball-game',
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload() {
        this.load.image('background', 'assets/background.jpg');
        this.load.image('background', 'assets/platform.png');
    }

    function create() {
        this.add.image(0, 0, 'background').setOrigin(0, 0);
    }

    function update() {
    }

</script>

</body>
</html>
