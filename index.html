<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div id="simple-ball-game"></div>

<script>
    var config = {
        type: Phaser.AUTO,
        width: 1280,
        height: 900,
        parent: 'simple-ball-game',
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload() {
        this.load.image('background', 'assets/background.jpg');
        this.load.image('platform', 'assets/platform.png');
    }

    function create() {
        var bg = this.add.image(0, 0, 'background').setOrigin(0, 0);
        var platform = this.add.image(0, 0, 'platform');

        var container = this.add.container(640, 800, [ platform ]);

        container.setSize(platform.width, platform.height);

        container.setInteractive();

        this.input.setDraggable(container);

        this.input.on('drag', function (pointer, gameObject, dragX) {

            gameObject.x = dragX;

        });
    }

</script>

</body>
</html>
