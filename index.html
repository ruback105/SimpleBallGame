<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div id="simple-ball-game"></div>

<script>
    var gameConfig = {
        type: Phaser.AUTO,
        width: 1280,
        height: 900,
        parent: 'simple-ball-game',
        physics: {
            default: 'arcade',
            arcade: {
                gravity: {y: 300},
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(gameConfig);

    function preload() {
        this.load.image('background', 'assets/background.jpg');
        this.load.spritesheet('platform', 'assets/platform.png', {frameWidth: 32, frameHeight: 48}
        );
    }

    function create() {

        this.add.image(0, 0, 'background').setOrigin(0, 0);

        platform = this.physics.add.sprite(640, 800, 'platform');

        platform.setCollideWorldBounds(true);
        platform.body.allowGravity = false;

        cursors = this.input.keyboard.createCursorKeys();
    }

    function update() {
        if (cursors.left.isDown) {
            platform.setVelocityX(-160);
        } else if (cursors.right.isDown) {
            platform.setVelocityX(160);
        } else {
            platform.setVelocityX(0);
        }
    }
</script>

</body>
</html>
